<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="/scripts/script.js"></script>
  <link rel="icon" href="assets/imagenes/LogoChocoPeca.png">
  <title>Carrito</title>
  <style>
    iframe {
      width: 99%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <header>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Abrir menu</span>
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="assets/imagenes/LogoChocoPeca.png" alt="Chocopeca">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="index.html" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page" target="navegacion">Home</a>
                <a href="nosotros.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  target="navegacion">Nosotros</a>
                <a href="contactos.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  target="navegacion">Contáctanos</a>
                <a href="carrito.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  target="navegacion">Carrito</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">

          <a href="index.html" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            aria-current="page" target="navegacion">Home</a>
          <a href="nosotros.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            target="navegacion">Nosotros</a>
          <a href="contactos.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            target="navegacion">Contáctanos</a>
          <a href="carrito.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            target="navegacion">Carrito</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col-md-9">
        <h2 style="font-weight: bold; font-size: x-large;">Elige tus productos favoritos y nosotros te lo llevamos a casa...</h2>
      </div>
      <div class="col-md-3">
        <img src="assets/imagenes/carrito.png" width=40% height="40%">
      </div>
      
    <div class="row">
      <section class="col-md-8">
        <iframe id="iframeProductos" src="productos.html" frameborder="0"></iframe>
      </section>
      <section class="col-md-4">
        <h2 style="font-weight: bold; font-size: x-large;">Carrito</h2>
        <section>
          <table class="table" style="margin-top: 6%;">
            <thead>
              <tr>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot id="tfoot">
              <th></th>
              <th>Total</th>
              <td id="total">0</td>
            </tfoot>
          </table>
        </section>
      </section>

    </div>
  </main>
</body>

</html>
